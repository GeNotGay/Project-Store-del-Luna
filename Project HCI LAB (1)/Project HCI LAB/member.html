    <div class="member">
        <div class="title">JOIN WITH US!</div>
        
        <div class="register">
            <h3>Registration Form</h3>
        </div>
        <form name='registration' onsubmit="return validate">
            <ul>
                <li>
                    <label for="usernameid">Username: </label>
                </li>
                <li>
                    <input type="text" name="usernameid" size="50" />
                </li>
                <li>
                    <label for="passid">Password: </label>
                </li>
                <li>
                    <input type="password" name="passid" size="50" />
                </li>
                <li>
                    <label for="confpass">Confirm Password: </label>
                </li>
                <li>
                    <input type="password" name="confpass" size="50" />
                </li>
                <li>
                    <label for="fullnameid">Full Name: </label>
                </li>
                <li>
                    <input type="text" name="fullnameid" size="50" />
                </li>
                <li>
                    <label id="gender">Gender: </label>
                </li>
                <li>
                    <input type="radio" name="m" value="Male" /><span>Male</span>
                </li>
                <li>
                    <input type="radio" name="f" value="Female" /><span>Female</span>
                </li>
                <li>
                    <label for="emailid">Email: </label>
                </li>
                <li>
                    <input type="text" name="emailid" size="50" />
                </li>
                <li>
                    <label for="ageid">Age: </label>
                </li>
                <li>
                    <input type="number" name="ageid" size="10" />
                </li>
                <li>
                    <input type="checkbox" name="agree" value="agree" /><span >customer must agree with terms and conditions</span>
                </li>

                <li>
                    <input type="submit" name="submit" value="submit"/>
                </li>

            </ul>
        </form>
    </div>
